<div id="sampleDemo" style="" class="demo-padding demo-container">
        <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
          
          <div id="checkReferenceTable">
            <oj-label id="label" class="oj-label-inline" for="filter">Pretraga:</oj-label>
            <oj-input-text id="filter" placeholder="" on-raw-value-changed="[[handleValueChanged]]" value="{{filter}}"></oj-input-text>
            <oj-button id="clearButton"
                     on-oj-action='[[clearClick]]'
                     display='icons'
                     chroming='half'>
                <span slot='startIcon' class='oj-fwk-icon oj-fwk-icon-cross03'></span>
                Clear
            </oj-button>
            <br>
            <oj-table id='table' aria-label='Departments Table'
                                 data='[[dataprovider]]' 
                                 scroll-policy='loadMoreOnScroll'
                                 scroll-policy-options='{"fetchSize": 10}'
                                 columns-default.sortable='disabled' 
                                 columns='{{columnArray}}'
                                 style='width:100%; height: 500px;'>
            </oj-table>
          </div>
  
          
        </div>
      </div>
